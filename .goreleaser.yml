before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/deps
    binary: codesee-deps-go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
release:
  github:
    owner: Codesee-io
    name: codesee-deps-go
